<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">
<head>
  <title>
    English Challenge | Đấu Đơn</title>
</head>
<body>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
<!-- Content Header (Page header) -->
    <section class="content-header">
     <h1>
        Thách đấu đơn
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Thách đấu</li>
        <li class="active">Thách đấu đơn</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
      <div class="row" style="margin:auto;">
        <div class="box box-primary">
      		<div class="col-md-4 callout callout-success">
      		<ul class="products-list product-list-in-box" style="margin: 0 auto;">
      			<li class="item" style="background:inherit">
                      <div class="text-center">
                        <span class="label label-warning pull-left">EXP 20%</span>
                      </div>
                      <div class="product-img" style="margin-left: 20px;">
                        <img th:src="@{/resources/dist/img/user8-128x128.jpg}" alt="User Image">
                      </div>
                      <div class="product-info">
                        <span class="product-description" style="color:#fff">
                          Viết Thanh - Level 30
                        </span>
                      </div>
                    </li>
                  </ul>
      		</div>
      		<div class="col-md-4" style="position:relative" >
      		<img th:src="@{/resources/dist/img/vs.jpg}" alt="VS" height="100px" width="100%">
      		<h3 id="time" style="position:absolute; top:50%; left:43%; color:red;"></h3>
      		</div>
      		<div class="col-md-4 callout callout-danger">
      		<ul class="products-list product-list-in-box" style="margin: 0 auto;">
      			<li class="item" style="background:inherit">
                      <div class="text-center">
                        <span class="label label-warning pull-left">EXP 15%</span>
                      </div>
                      <div class="product-img" style="margin-left: 20px;">
                        <img th:src="@{/resources/dist/img/user5-128x128.jpg}" alt="User Image">
                      </div>
                      <div class="product-info">
                        <span class="product-description" style="color:#fff">
                          Như Ý - Level 35
                        </span>
                      </div>
                    </li>
                  </ul>
      		</div>
      	</div>
      </div>
      <div class="row" style="margin:auto">
        <div class="box box-primary">
           <div class="box-body">
            <div class="col-md-12">
                <h4>Thách đấu từ vựng</h4>
                <span><b>Câu hỏi <span id="questionId"></span>/10:</b></span>
                <div id="question">
                
                </div>
                <h5>Hãy chọn đáp án đúng nhất:</h5>
                <div class="row col-sm-12">
                  <div class="col-sm-3">
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group text-left">
                      <label>
                        <input type="radio" name="ans" class="flat-red" value="1">
                        <span id="answer1"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-3">
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group text-left">
                      <label >
                        <input type="radio" name="ans" class="flat-red" value="2">
                        <span id="answer2"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row col-sm-12">
                  <div class="col-sm-3">
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group text-left">
                      <label>
                        <input type="radio" name="ans" class="flat-red" value="3">
                        <span id="answer3"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-3">
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group text-left">
                      <label>
                        <input type="radio" name="ans" class="flat-red" value="4">
                        <span id="answer4"></span>	
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12 text-center">
                    <button id="submit" type="submit" class="btn btn-success">Next>></button>
                    <!-- <a id="review" href="reviewQuestion" class="btn btn-info" role="button">Review</a> -->
                  </div>
            	</div>
           </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
    <!-- jQuery 3 -->
	<script th:src="@{/resources/bower_components/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/resources/custom/js/handlechallenge.js}"></script>
  </div>
  <!-- /.content-wrapper -->
</body>
</html>
